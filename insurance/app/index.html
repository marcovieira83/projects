<!DOCTYPE html>
<html>
<head>
  <title>Insurance POC</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Insurance POC</h1>
  <h3><span class="black">Status: </span><span id="contractStatus"></span></h3>
  <label>Insurer: </label><span id="insurer"></span>
  <br><label for="beneficiary">Beneficiary:</label><input type="text" id="beneficiary" size="40"></input>
  <br><h2>New</h2><br>
  <input type="text" id="carModel" placeholder="KIA SORENTO"></input>
  <input type="text" id="carId" placeholder="FUH-2435"></input>
  <input type="text" id="year" placeholder="2015"></input>
  <input type="text" id="amount" placeholder="85000"></input>
  <br><button id="create" onclick="App.create()">Create</button>
  <br>
  <h1>Upgrade</h1>
  <br><input type="text" id="coverage" placeholder="Intermediary, Full"></input>
  <br><button id="upgrade" onclick="App.upgrade()">Upgrade</button>
  <br>
  <h1>Pending Approvals</h1>
  <br><button id="pending" onclick="App.pendingApprovals()">Show</button>
  <br>
  <ol id="pendingApprovals">
  </ol>
  <h1>Show</h1>
  <br><button id="show" onclick="App.showApolices()">Show</button>
  <ol id="allApolices">
  </ol>
  <br><br>
  <span id="status"></span>
</body>
</html>
